<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <h3 id="time" class="time">Time: 0</h3>
    </header>
    <div class="textContainer">
        <h1 id="heading-text" class="heading-text">Coding Quiz Challenge</h1>
        <div id="main">
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
            answers will penalize your score by 10 seconds.
        </div>
        <div id="quiz-over">
            <label for="initials">Enter initials:</label>
            <input class="initialInput" type="text" name="initials" id="initials" />
            <button id="submit" class="buttons">Submit</button>
        </div>
        <div id="result">

        </div>
        <div class="buttonContainer">
            <button id="startBtn" class="startBtn">Start Quiz</button>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
